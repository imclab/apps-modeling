    	<script>
            
            $(function()
            {
                    $("#menu-accordeon").button();
                    $("#loeschen").button();
            });	
				
	    var fadeSwitch = 0;
            function fadeLeft(){
                if (fadeSwitch === 0){
                    $("#Links").animate(
                    {
                        left: "-70px"
                    }, 250);
                    fadeSwitch++;
                }
                else {
                    $("#Links").animate(
                    {
                        left: "0px"
                    }, 250);
                    fadeSwitch--;
                }
            }
            
            
            var fadeSwitch1 = 0;
            function fadeRight(){
                if (fadeSwitch1 === 0){
                    $("#Rechts").animate(
                    {
                        right: "-170px"
                    }, 250);
                    fadeSwitch1++;
                }
                else {
                    $("#Rechts").animate(
                    {
                        right: "0px"
                    }, 250);
                    fadeSwitch1--;
                }
            }     
            
        </script>
