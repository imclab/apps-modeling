    	<script>
            
            $(function()
            {
                    $("#menu-accordeon").button();
                    $("#loeschen").button();
            });	
				
	    var fadeSwitch = 0;
            function fadeLeft(){
                if (fadeSwitch === 0){
                    $("#Links").animate(
                    {
                        left: "-76px"
                    }, 250);
                    fadeSwitch++;
                }
                else {
                    $("#Links").animate(
                    {
                        left: "0px"
                    }, 250);
                    fadeSwitch--;
                }
            }
            
            
            var fadeSwitch1 = 0;
            function fadeRight(){
                if (fadeSwitch1 === 0){
                    $("#Rechts").animate(
                    {
                        right: "-170px"
                    }, 250);
                    fadeSwitch1++;
                }
                else {
                    $("#Rechts").animate(
                    {
                        right: "0px"
                    }, 250);
                    fadeSwitch1--;
                }
            }     
            
            function run(){
                document.getElementById("slope_01")._x3domNode._vf.xtshear = (Math.random() * 100) % 35;
                document.getElementById("slope_01")._x3domNode._vf.ytshear = (Math.random() * 100) % 35;
                document.getElementById("slope_01")._x3domNode._vf.xbshear = (Math.random() * 100) % 35;
                document.getElementById("slope_01")._x3domNode._vf.ybshear = (Math.random() * 100) % 35;
                document.getElementById("slope_01")._x3domNode._vf.radius = (Math.random() * 100) % 5;
                document.getElementById("slope_01")._x3domNode._vf.height = (Math.random() * 100) % 15;
                document.getElementById("slope_01")._x3domNode.fieldChanged("xtshear");
            }
            
        </script>
