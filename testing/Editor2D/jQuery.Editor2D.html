<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>2D-Editor</title>
<link href="css/editor2D.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/jquery.editor2D.js"></script>
<script type="text/javascript">
	$(function() {
     	//Create Editor2D
		$('#Editor2D').editor2D();
		$('#Editor2D').editor2D('reset');
    });
</script>



<body>
	<input type="button" value="Open Editor" onClick="$('#Overlay').css('display', 'block');">
	<div id="Overlay">
    	<div id="Editor-Container">
        	<canvas id="Editor2D" width="600" height="400"></canvas>
        </div>
    </div>
</body>
</html>
